<html>
  <head>
    <title>Channel Vocoder</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <h1 class="title">
      Channel Vocoder
    </h1>

    <div class="intro-description">A channel vocoder in the spirit of the <a href="https://ccrma.stanford.edu/~jos/sasp/Dudley_s_Channel_Vocoder.html">original vocoder</a>. Pick two audio files, then hit the vocode button.</div>


    <div class="form">

      <span class="group">
        <input type="checkbox" id="mode-checkbox">
        <label for="mode-checkbox">Nonstop</label>
      </span>


      <span class="group">
        <label for="file1">Carrier audio</label>
        <input id="file1" class="input-source" type="file" accept="audio/*, .m4a,.ogg,.mp3,.wav" />
      </span>

      <div class="file1-audio hidden">
        <audio class="file1-audio-player" controls></audio>
      </div>

      <label for="file2">Information audio</label>
      <input id="file2" class="input-source" type="file" accept="audio/*, .m4a,.ogg,.mp3,.wav" />
      <div class="file2-audio hidden">
        <audio class="file2-audio-player" controls></audio>
      </div>

      <div class="blend-controls"></div>

      <button id="channel-button" class="hidden">Get channel signals</button>

      <label for="q-val">Bandpass Q</label>
      <input id="q-val" type="number" value="5.0">

      <div class="bandpass-results">
      </div>

      <label for="smoothing-factor-up">Smoothing factor, up</label>
      <input id="smoothing-factor-up" type="number" value="0.3">
      <label for="smoothing-factor-down">Smoothing factor, down</label>
      <input id="smoothing-factor-down" type="number" value="0.995">
      <button id="envelope-button" class="hidden">Get envelope followers for bands</button>
      <div class="envelopes">
      </div>

      <button id="carrier-channel-button" class="hidden">Get channel signals for carrier</button>
      <div class="carrier-bandpass-results"></div>

      <label for="carrier-level">Carrier level</label>
      <input id="carrier-level" type="number" value="0.01">
      <label for="info-level">Info level</label>
      <input id="info-level" type="number" value="10000.0">
      <button id="modulate-button" class="hidden">Modulate</button>
      <div class="modulated-carrier-bandpasses">
      </div>

      <button id="merge-button" class="hidden">Merge modulated signals</button>

      <button id="vocode-button" class="hidden">Vocode</button>

      <div class="result-audio hidden">
        <audio class="result-audio-player" controls></audio>
      </div>

    </div>

    <div id="version-info"></div>

    <script src="index.js"></script>
  </body>
</html>
